<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>博客发布</title>
    <link rel="stylesheet" href="../static/lib/semantic-ui2.4.1/semantic.min.css">
    <link rel="stylesheet" href="../static/css/myStyle.css">
    <link rel="stylesheet" href="../static/lib/highLights/atom-one-dark.css" />
    <link rel="stylesheet" href="../static/lib/Vditor/index.css" />
    <script src="../static/lib/jquery3.4.1/jquery.min.js"></script>
    <script src="../static/lib/Vditor/index.min.js"></script>

    <script src="../static/js/admin/checkLogin.js"></script>
</head>
<body>
    <div id="container">
        <!--导航-->
        <nav id="header">
            <script src="../static/js/admin/header.js"></script>
        </nav>
        <div class="ui attached pointing menu">
            <div class="ui container">
                <div class="right menu">
                    <a href="blogs-input.html" class="item">发布</a>
                    <a href="blogs.html" class="teal item active">列表</a>
                </div>
            </div>
        </div>

        <!--中间内容-->
        <div class="m-container-small m-padded-tb-big">
            <div class="ui container">
                <form id="blog-form" action="#" method="post" class="ui form">

                    <div class="required field">
                        <div class="ui left labeled input">
                            <div class="ui  selection compact teal basic dropdown label">
                                <input id="copyRightStatus" type="hidden"value ="1" >
                                <i class="dropdown icon"></i>
                                <div class="text">原创</div>
                                <div class="menu" id="copyRight">
                                    <div class="item" data-value="1">原创</div>
                                    <div class="item" data-value="2">转载</div>
                                </div>
                            </div>
                            <input type="text" id="title" placeholder="标题">
                        </div>
                    </div>

                    <div class="field">
                        <div  id="md-content" style="z-index: 1 !important;">
                            <div id="vditor"></div>
                        </div>
                    </div>

                    <div class="two fields">
                        <div class="field">
                            <div class="ui left labeled action input">
                                <label class="ui compact teal basic label">分类</label>
                                <div id="typeShow" class="ui fluid selection dropdown">
                                    <input type="hidden" id="typeValue"  name="type">
                                    <i class="dropdown icon"></i>
                                    <div class="menu" id="typeMenu">

                                    </div>
                                    <div class="text" id="defTypeText"></div>
                                </div>
                            </div>
                        </div>
                        <div class="field">
                            <div class="ui left labeled action input">
                                <label class="ui compact teal basic label">标签</label>
                                <div id="tagshow" class="ui fluid search multiple  selection dropdown">
                                    <input id="tagValue" type="hidden" name="tag">
                                    <i class="dropdown icon"></i>

                                    <div class="menu" id="tagMenu">

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="inline fields">
                        <div class="field">
                            <div class="ui checkbox">
                                <input type="checkbox" id="recommend" name="recommend" checked class="hidden">
                                <label for="recommend">推荐</label>
                            </div>
                        </div>
                        <div class="field">
                            <div class="ui checkbox">
                                <input type="checkbox" id="appreciation" name="appreciation" class="hidden">
                                <label for="appreciation">赞赏</label>
                            </div>
                        </div>
                        <div class="field">
                            <div class="ui checkbox">
                                <input type="checkbox" id="comment" name="comment" class="hidden">
                                <label for="comment">评论</label>
                            </div>
                        </div>
                    </div>

                    <div class="ui error message"></div>

                    <div class="ui right aligned container">
                        <a type="button" class="ui button" onclick="window.history.go(-1)">返回</a>
                        <a id="save-btn" class="ui secondary button" >保存</a>
                        <a id="publish-btn" class="ui teal button" >发布</a>
                    </div>
                </form>
            </div>
        </div>
        <br><br>
        <!--底部footer-->
        <footer id="footer">
            <script>
                $("#footer").load("admin_template.html #footer");
            </script>
        </footer>
    </div>

    <script src="../static/lib/semantic-ui2.4.1/semantic.min.js"></script>
    <script src="../static/js/commonJS.js"></script>
    <script src="../static/js/admin/blog-input-js.js"></script>
</body>
</html>
