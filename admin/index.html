<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>博客管理</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
    <link rel="stylesheet" href="../static/css/myStyle.css">

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
</head>
<body>
    <!--导航-->
    <nav id="header">
        <script>
            $("#header").load("admin_template.html #header",function () {
                var loginUser = sessionStorage.getItem("user");
                user = loginUser.split(",");
                $("#avatar").src = user[1];
                document.getElementById("pubilc_userName").append(user[2]);

                $('.menu.toggle').click(function () {
                    $('.m-item').toggleClass('m-mobile-hide');
                });
                $('.ui.dropdown').dropdown({
                    on : 'hover'
                });
            });
        </script>
    </nav>

    <div class="ui attached pointing menu">
        <div class="ui container">
            <div class="right menu">
                <a href="blogs-input.html" class="item">发布</a>
                <a href="blogs.html" class="teal item active">列表</a>
            </div>
        </div>
    </div>

    <!--中间内容-->
    <div class="m-container-small m-padded-tb-big">
        <div class="ui container">
            <div class="ui message success large">
                <h2>Hello</h2>
            </div>
            <img src="https://picsum.photos/id/1002/100/100" alt="" class="ui avatar image">
        </div>
    </div>
    <br><br><br><br><br><br><br><br><br><br><br><br>

    <!--底部footer-->
    <footer id="footer">
        <script>
            $("#footer").load("admin_template.html #footer");
        </script>
    </footer>

    <script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>

    <script src="../static/js/commonJS.js"></script>
    <script src="../static/js/admin/checkLogin.js"></script>
<script>

</script>
</body>


</html>
