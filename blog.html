<script>
    var blogId ;
    parentCommentId = null;
    $(function () {

        blogId = sessionStorage.getItem("blogId");
        sessionStorage.removeItem("blogId");
        if(blogId != null){
            sessionStorage.removeItem("blogId");
            InitArticle();
        }else {
            window.location.href = "index.html";
        }


        var doc_pre = $("#content pre");
        console.log(doc_pre);
        doc_pre.each(function(index){
            console.log(index);
            var lan_class = $(this).children().attr('class');
            console.log(lan_class);
            $(this).addClass(lan_class);

            // var class_val = $(this).attr('class');
            // var class_arr = new Array();
            // class_arr = class_val.split(';');
            // class_arr = class_arr['0'].split(':');
            // var lan_class = 'language-'+class_arr['1'];
            // var pre_content = '<code class="'+lan_class+'">'+$(this).html()+'</code>';

            // $(this).html(pre_content);
        });
    })


    function getUserInfo(userId) {
        var user = new Array();
        $.ajax({
            url: myhost + "/blog/user/" + userId,
            type: "GET",
            crossDomain: true,
            contentType: "application/json",
            dataType: "json",
            async:false,
            success: function (result) {
                user[0] = result.data.id;
                user[1] = result.data.nickname;
                user[2] = result.data.avatar;
            }
        })
        return user ;
    }



    function InitArticle() {
        $.ajax({
            url: myhost + "/blog/article/html/"+blogId,
            type: "GET",
            crossDomain: true,
            contentType: "application/json",
            dataType: "json",
            async:false,
            success: function (result) {

                //获取用户信息
                var user = getUserInfo(result.data.userId);

                if(user[2] == null)
                    $("#avater").src ="https://picsum.photos/id/1002/100/100";
                else
                    $("#avater").src = user[2];
                $("#userName").append(user[1]);
                $("#auth_master").append(user[1]);

                $("#dates").append(result.data.createTime);
                $("#auth_createtime").append(result.data.createTime);
                $("#views").append(result.data.views);

                    $("#picture").src = result.data.picture ;

                $("#views").src = "https://picsum.photos/id/1005/800/450";

                document.title =   result.data.title;

                if(result.data.copyRight){
                    var div =  document.getElementById("copyRight");
                    div.setAttribute("class","ui orange basic label");
                    div.append("原创");
                }else {
                    var div =  document.getElementById("copyRight");
                    div.setAttribute("class","ui red basic label");
                    div.append("转载");
                }
                $("#title").append(result.data.title);
                $("#content").append(result.data.content);


                //标签
                var tags = document.getElementById("tags");
                $.each(result.data.tags,function (index,item) {
                    $.ajax({
                        url: myhost + "/blog/tag/" + item,
                        dataType: "JSON",
                        type: "GET",
                        contentType: "application/json;charset-UTF-8",
                        crossDomain: true,
                        success: function (result) {
                            var a = document.createElement("a");
                            a.setAttribute("onclick","toTagHref("+result.data.id+")");
                            a.setAttribute("class","ui teal basic  left pointing large label m-margin-tb-thiny");
                            a.innerText= result.data.name;
                            tags.append(a);
                        }
                    })
                })

                if(result.data.appreciation){
                    $("#appreciate").show();
                }

                //开启评论
                if(result.data.commentabled){
                    $("#comment-container").show();
                    InitCommends(result.data.id);
                }


            }
        });
    }


    function postComment() {
        var nickname = $("#nickname").val();
        var email = $("#email").val();
        var content = $("#commend").val();
        $.ajax({
            url: myhost + "/blog/comment",
            dataType: "JSON",
            type: "POST",
            contentType: "application/json;charset-UTF-8",
            crossDomain: true,
            data:JSON.stringify({
                "nickname":nickname,
                "bolgId":blogId,
                "email":email,
                "content":content,
                "parentCommentId":parentCommentId
            }),
            success: function (result) {
               alert("评论成功");
               $("#parnetName").empty();
                parentCommentId = null;
                $("#commentDiv").empty();
                InitCommends(blogId);
            }
        })
    }

</script>
    <script src="static/lib/prism/prism.js"></script>

<script>

    $('#payButton').popup({
        popup: $('.payQR.popup'),
        on:'click',
        position:'bottom center'
    });


    //目录生成
    tocbot.init({
        // Where to render the table of contents.
        tocSelector: '.js-toc',
        // Where to grab the headings to build the table of contents.
        contentSelector: '.js-toc-content',
        // Which headings to grab inside of the contentSelector element.
        headingSelector: 'h1, h2, h3',
        // For headings inside relative or absolute positioned containers within content.
        hasInnerContainers: true,
    });
    $('.toc.button').popup({
        popup: $('.toc-container.popup'),
        on:'click',
        position:'left center'
    });

    $('.wechat').popup({
        popup: $('.wechat-qr.popup'),
        position:'left center'
    });

    //生成二维码
    var qrcode = new QRCode("qrcode", {
        text: "http://jindo.dev.naver.com/collie",
        width: 110,
        height: 110,
        colorDark : "#000000",
        colorLight : "#ffffff",
        correctLevel : QRCode.CorrectLevel.H
    });

    //平滑滚动
    $('#tocTop-button').click(function () {
        $(window).scrollTo(0,500);
    });

    //滚动检测
    var waypoint = new Waypoint({
        element: document.getElementById('waypoint'),
        handler: function(direction) {
            if (direction == 'down') {
                $('#toolbar').show(100);
            } else {
                $('#toolbar').hide(500);
            }
            // console.log(direction);
        }
    })

    $('.ui.form').form({
        fields : {
            commend : {
                identifier: 'commend',
                rules: [{
                    type : 'empty',
                    prompt: '请输入内容',
                }]
            },
            nickname : {
                identifier: 'nickname',
                rules: [{
                    type : 'empty',
                    prompt: '请输入姓名',
                }]
            },
            email : {
                identifier: 'email',
                rules: [{
                    type : 'email',
                    prompt: '请输入邮箱格式',
                },{
                    type : 'email',
                    prompt: '邮箱不能为空',
                }]
            },
        },
    });

    $('#commentpost-btn').click(function () {
        var boo = $('.ui.form').form('validate form');
        if (boo) {
            console.log('校验成功');
            postComment();
        } else {
            console.log('校验失败');
        }

    });
</script>
