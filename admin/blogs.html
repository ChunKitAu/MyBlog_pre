<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>博客管理</title>
    <link rel="stylesheet" href="../static/lib/semantic-ui2.4.1/semantic.min.css">
    <link rel="stylesheet" href="../static/css/myStyle.css">

    <script src="../static/lib/jquery3.4.1/jquery.min.js"></script>
    <script src="../static/js/admin/checkLogin.js"></script>
</head>
<body>
    <div id="container">
        <!--导航-->
        <nav id="header">
            <script src="../static/js/admin/header.js"></script>
        </nav>
        <div class="ui attached pointing menu">
            <div class="ui container">
                <div class="right menu">
                    <a href="blogs-input.html" class="item">发布</a>
                    <a href="blogs.html" class="teal item active">列表</a>
                </div>
            </div>
        </div>
        <!--中间内容-->
        <div class="m-container-small m-padded-tb-big">
            <div class="ui container">
                <form action="#" method="post" class="ui segment form">
                    <div class="inline fields">
                        <div class="field">
                            <input id="searchTitle" type="text" name="title" placeholder="标题">
                        </div>
                        <div class="field">
                            <div class="ui selection dropdown">
                                <input type="hidden" name="type" id="searchTypeMenuValue">
                                <i class="dropdown icon"></i>
                                <div class="default text">分类</div>
                                <div class="menu" id="searchTypeMenu">


                                </div>
                            </div>
                        </div>
                        <div class="field">
                            <div class="ui checkbox">
                                <input type="checkbox" id="searchRecommend" name="searchRecommend">
                                <label for="searchRecommend">推荐</label>
                            </div>
                        </div>
                        <div class="field">
                            <a id="searchBtn" class="ui teal basic button" onclick="Search()"><i class="search icon"></i>搜索</a>
                            <a class="ui teal basic button" onclick="window.location.reload()"><i class="search icon"></i>重置</a>
                        </div>
                    </div>
                </form>

                <table class="ui selectable  table">
                    <thead>
                    <tr>
                        <th></th>
                        <th>标题</th>
                        <th>更新时间</th>
                        <th>状态</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody id="table_boby">

                    </tbody>
                    <tfoot>
                    <tr><th colspan="5">
                        <div id="tfoot" class="ui right floated pagination menu">
                        </div>
                    </th>
                    </tr></tfoot>
                </table>

            </div>
        </div>

        <br><br>
        <!--底部footer-->
        <div id="footer">
            <script>
                $("#footer").load("admin_template.html #footer");
            </script>
        </div>
    </div>
</body>
<script src="../static/lib/semantic-ui2.4.1/semantic.min.js"></script>
<script src="../static/js/commonJS.js"></script>
<script src="../static/js/admin/blogs-js.js"></script>
</html>
