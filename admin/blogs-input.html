    function InitTagMenu(tags){
        $.ajax({

                        document.getElementById("tagValue").setAttribute("value",tags);

                        a.append(item.name);
                        var i = document.createElement("i");

                    }else {

                    }

                    div.setAttribute("data-value",item.id);
                    div.append(item.name);
                    $("#tagMenu").append(div);
                })
            }
        })
    }

    function InitTypeMenu(typeId){
