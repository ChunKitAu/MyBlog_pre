<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>标签管理</title>
  <link rel="stylesheet" href="../static/lib/semantic-ui2.4.1/semantic.min.css">
  <link rel="stylesheet" href="../static/css/myStyle.css">

  <script src="../static/lib/jquery3.4.1/jquery.min.js"></script>
  <script src="../static/js/admin/checkLogin.js"></script>
</head>
<body>

  <div id="container">
    <!--导航-->
    <nav id="header">
      <script src="../static/js/admin/header.js"></script>
    </nav>

    <!--中间内容-->
    <div  class="m-container-small m-padded-tb-big">

      <div class="ui container">

        <div id="messageDiv" class="ui success message" style="display: none">
          <div class="header">提示：</div>
          <p id="message"></p>
        </div>


        <div id="opstDiv" class="field" style="display: none">
          <div class="ui right labeled input">
            <input id="input" type="text" placeholder="标签名称">
            <a class="ui teal tag label" onclick="postTag()">添加标签</a>
          </div>
        </div>


        <!--header-->
        <div class="ui top attached segment">
          <div class="ui middle aligned two column grid">
            <div class="column">
              <h3 class="ui teal header">标签</h3>
            </div>
            <div class="right aligned column">
              <a id="addBtn" href="#" class="ui mini right floated teal basic button" onclick="openPostDiv()">新增</a>
            </div>
          </div>
        </div>

        <div id="tags" class="ui attached segment m-padded-tb-large">
          <!--标签-->
        </div>
      </div>
    </div>
    <br><br>

    <!--底部footer-->
    <footer id="footer">
      <script>
        $("#footer").load("admin_template.html #footer");
      </script>
    </footer>
  </div>


  <script src="../static/lib/semantic-ui2.4.1/semantic.min.js"></script>
  <script src="../static/js/commonJS.js"></script>
  <script src="../static/js/admin/tags-js.js"></script>
</body>
</html>
