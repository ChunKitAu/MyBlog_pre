<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>博客管理</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
    <link rel="stylesheet" href="../static/css/myStyle.css">

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
</head>
<body>
    <br>
    <br>
    <br>
    <div class="m-container-small m-padded-tb-massive" style="max-width: 30em !important;">
        <div class="ui container">
            <div class="ui middle aligned center aligned grid">
                <div class="column">
                    <h2 class="ui teal image header">
                        <div class="content">
                            管理后台登录
                        </div>
                    </h2>
                    <form class="ui large form" method="post" onsubmit="return false" action="#">
                        <div class="ui  segment">
                            <div class="field">
                                <div class="ui left icon input">
                                    <i class="user icon"></i>
                                    <input id="username" type="text" name="username" placeholder="用户名">
                                </div>
                            </div>
                            <div class="field">
                                <div class="ui left icon input">
                                    <i class="lock icon"></i>
                                    <input id="password" type="password" name="password" placeholder="密码">
                                </div>
                            </div>
                            <button class="ui fluid large teal submit button" onclick="myLogin()">登   录</button>
                        </div>

                        <div id="errorDiv" class="ui mini negative message" style="display: none">用户名或密码错误</div>
                    </form>

                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>
    <script src="../static/js/commonJS.js"></script>

</body>

<script>

    function myLogin() {
        var username = $('#username').val();
        var password = $('#password').val();
        if(username.length ==0 || password.length == 0){
            return
        }

        $.ajax({
            url: myhost + "/blog/user/login",
            type: "POST",
            crossDomain: true,
            contentType: "application/json",
            dataType: "json",
            data: JSON.stringify({
                "username": username,
                "password": password,
            }),
            success: function (result) {
                var user = new Array();
                user[0] = result.data.id;
                user[1] = result.data.avatar;
                user[2] = result.data.nickname;
                sessionStorage.setItem("token",result.data.token);
                sessionStorage.setItem("user",user);
                window.location.href="index.html";
            },
            error: function (result) {
                $("#errorDiv").show();
            }
        });
    }

    $('.ui.form').form({
        fields : {
            username : {
                identifier: 'username',
                rules: [{
                    type : 'empty',
                    prompt: '请输入用户名'
                }]
            },
            password : {
                identifier: 'password',
                rules: [{
                    type : 'empty',
                    prompt: '请输入密码'
                }]
            }
        }
    });
</script>

</html>
