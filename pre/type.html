<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>分类</title>
    <link rel="stylesheet" href="../static/lib/semantic-ui2.4.1/semantic.min.css">
    <link rel="stylesheet" href="../static/css/myStyle.css">

    <script src="../static/lib/jquery3.4.1/jquery.min.js"></script>
</head>
<body>
    <!--导航-->
    <nav id="header">
        <script src="../static/js/pre/header.js"></script>
    </nav>

    <!--中间内容-->
    <div class="m-container-small m-padded-tb-big">
        <div class="ui container">
            <!--header-->
            <div class="ui top attached segment">
                <div class="ui middle aligned two column grid">
                    <div class="column">
                        <h3 class="ui teal header">分类</h3>
                    </div>
                    <div class="right aligned column">
<!--                        共 <h3 class="ui orange header m-inline-block m-text-thin">14</h3> 篇-->
                    </div>
                </div>
            </div>
            <div class="ui attached segment m-padded-tb-large" id="typeList">

                <!--分类-->
            </div>

            <div class="ui top attached teal segment" id="typeBlog">
                <!--文章-->
            </div>
            <!--bottom-->
            <div id="bottmText" class="ui bottom attached  segment" style="display: none">
                <div class="ui middle aligned two column grid">
                    <div class="column">
                    </div>
                    <div class="right aligned column">
                        <a class="ui mini orange header ">没有啦....</a>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!--底部footer-->
    <footer id="footer">
        <script>
            $("#footer").load("template.html #footer");
        </script>
    </footer>


<script src="../static/lib/semantic-ui2.4.1/semantic.min.js"></script>
<script src="../static/js/commonJS.js"></script>
<script src="../static/js/pre/toHref.js"></script>
<script src="../static/js/pre/initBlog.js"></script>
<script src="../static/js/pre/header.js"></script>
<script>
    var typeId;
    var pageno =1;
    $(function () {
        typeId = sessionStorage.getItem("typeId");
        if(typeId != null)
            sessionStorage.removeItem("typeId");
        InitTypeHeader();
        InitTypeBody();
        $(window).scroll(function() {
            var scrollTop = $(this).scrollTop(),scrollHeight = $(document).height(),windowHeight = $(this).height();
            var positionValue = (scrollTop + windowHeight) - scrollHeight;
            if (positionValue >= -C) {
                if (pageno <=  totalPages ) {
                    pageno++;
                    InitTypeBody(pageno);
                } else {
                    $("#bottmText").show();
                }
            }
        });
    })

    function InitTypeHeader() {
        $.ajax({
            url: myhost + "/blog/type/list",
            dataType: "JSON",
            type: "GET",
            contentType: "application/json;charset-UTF-8",
            crossDomain: true,
            data: {
                "page": 1,
                "size": 100
            },
            async:false,
            success: function (result) {
                var types = result.data;
                $("#typeList").empty();
                if(typeId == null){
                    typeId = result.data[0].id;
                }
                //  <div class="ui labeled button m-margin-tb-thiny">
                //     <a href="#" class="ui basic  button">的那艘的</a>
                //     <div class="ui basic  left pointing label">24</div>
                // </div>
                $.each(types,function (index,item) {
                    if(item.num != 0){
                        var divtop = document.createElement('div');
                        divtop.setAttribute("class","ui labeled button m-margin-tb-thiny");

                        var a = document.createElement('a');
                        a.setAttribute("onclick","toTypeHref("+item.id+")");
                        a.href="#";
                        a.innerText = item.name;
                        var div = document.createElement('div');
                        div.append(item.num);

                        if(typeId != null && typeId == item.id){
                            a.setAttribute("class","ui teal basic  button");
                            div.setAttribute("class","ui teal basic left pointing label");
                        }else{
                            a.setAttribute("class","ui basic  button");
                            div.setAttribute("class","ui basic  left pointing label");
                        }

                        divtop.appendChild(a);
                        divtop.appendChild(div);

                        $("#typeList").append(divtop);
                    }


                });
            }
        });
    }

    function InitTypeBody() {
        $.ajax({
            url: myhost + "/blog/article/type/list/"+typeId,
            dataType: "JSON",
            type: "GET",
            contentType: "application/json;charset-UTF-8",
            crossDomain: true,
            data: {
                "page": pageno,
                "size": 10
            },
            success: function (result) {
                totalPages = result.data[0].totalPgae;
                Blog("typeBlog",result.data);
            }
        });
    }

</script>

</body>
</html>
